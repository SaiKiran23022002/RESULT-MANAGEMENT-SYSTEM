<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/student-login.css">
        <title>student-login</title>
      </head>
<body>
    <header>
        Result Management System
    </header>
    <div class="back">
        <a href="/" class="a">Back</a>
    </div>
    <div class="login-card">
        <form action="/student/login" method="post">
            <h1>Student Login</h1>
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId"><br><br>
            <label for="dateOfBirth">Date of Birth (DD-MM-YYYY):</label>
            <input type="text" id="dateOfBirth" name="dateOfBirth" required><br><br>
            <button type="submit">Get My Result</button>
        </form>
    </div>
    <br><br><br>
    <footer>
        <h5>This is the student login page</h5>
    </footer>
</body>
</html>
