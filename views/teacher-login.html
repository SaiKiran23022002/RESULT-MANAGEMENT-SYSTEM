<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/teacher-login.css">
  <title>Teacher-Login</title>
</head>
<body>
    <header class="header">
      Result Management System
    </header>
    <div class="back">
      <a href="/" class="a">Back</a>
    </div>
    <div class="login-card">
        <form action="/teacher/login" method="post">
            <h1>Teacher login</h1>
            <label for="teacherId">Teacher Id:</label>
            <input type="text" id="teacherId" name="teacherId" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button><br>
            <br>
            <label>Don't have an account?<a href="/teacher-register" class="a">Register</a></label>
          
        </form>
    </div>
    <br><br>
    <footer>
        <h5>This is the Teacher Login Page</h5>
    </footer>
</body>
</html>
