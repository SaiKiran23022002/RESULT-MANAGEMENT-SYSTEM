<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/teacher-registration.css">
  <title>Teacher-Login</title>
</head>
<body>
    <header class="header">
      Result Management System
    </header>
    <div class="back">
      <a href="/" class="a">Back</a>
    </div>
    <div class="login-card">
        <form action="/teacher/register" method="post">
            <h1>Teacher Registration</h1>
            <label for="teacherid">Teacher Id:</label>
            <input type="text" id="teacherid" name="teacherid" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Register</button><br>
        </form>
    </div>
    <br><br>
    <footer>
        <h5>This is the Teacher Registration Page</h5>
    </footer>
</body>
</html>
